<html>
	<head>

		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
		<script src="assets/js/script.js"></script>

	<body>
		<div id="header">
			<div id="nav-bar">
				<ul>
					<h1>MEAN</h1>

					<li><a href="#">About</a></li>

		<div id="main-body">
			<div id="search-bar">
				<input type="text" name="search" placeholder="Search..."/>

			<div id="game-image-box">
				
			</div>
			<fieldset id="game-info-box">
				<legend>Description</legend>
			</fieldset>
			<form action="" id="add-comment">
				<h2>Leave a comment</h2>
				<p>Name: <input type="text" maxlength="30" required></p>

			</form>
			<div id="comment-section">
				<h2>Comments</h2>
				<div class="comment">
					<h3>Name</h3>
					<p>Sample comment</p>
				</div>
				<div class="comment">
					<h3>Name</h3>
					<p>Sample comment two</p>
				</div>
				<div class="comment">
					<h3>Name</h3>
					<p>Another sample comment</p>
				</div>
			</div>
		</div>
